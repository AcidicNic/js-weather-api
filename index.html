<!DOCTYPE html>
<html>
  <head>
    <title>✨Weather ✨</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class='container'>
      <div id='results'>
        <h1 id='title'>
          <img class='icon'></img>
          <span id='city'></span>
          <img class='icon'></img>
        </h1>
        <p>
          <b><span id='weather'></span></b> (<span id='desc'></span>)
        </p>
        <p>
          <b>Temp:</b> <span id='temp'></span>
        </p>
        <p>
          <b>Feels Like:</b> <span id='feelsLike'></span>
        </p>
        <p>
          <b>Today's Temps:</b> <span id='tempMin'></span> - <span id='tempMax'></span>
        </p>
        <p>
          <b>Pressure:</b> <span id='pressure'></span>
        </p>
        <p>
          <b>Humidity:</b> <span id='humidity'></span>
        </p>
        <p>
          <b>Visibility:</b> <span id='visibility'></span>
        </p>
        <p>
          <span id='sunrise'></span>
        </p>
        <p>
          <span id='sunset'></span>
        </p>
        <p>
          <b>Lon, Lat:</b> <span id='coords'></span>
        </p>
        <p>
          <b>Last Updated:</b> <span id='datetime'></span>
        </p>
      </div>
      <form class='form' id='cityForm'>
        <input 
          id='cityInput' 
          type='text' 
          placeholder='city, state, country'
          title='Please Enter a valid city'
        >
        <button type='submit'>Search</button>
      </form>
      <form class='form' id='zipForm'>
        <input 
          id='zipInput' 
          type='number' 
          placeholder='zip code'
          title='Please Enter a valid Zip Code'
          pattern='^\d{5}(?:[-\s]\d{4})?$'
        >
        <button type='submit'>Search</button>
      </form>
      <form class='form' id='coordsForm'>
        <input 
          id='coordsInput' 
          type='text' 
          placeholder='lon, lat'
          title='Please enter a valid longitude, latitude pair'
          pattern='^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?),\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$'
        >
        <button type='submit'>Search</button>
      </form>
      <form class='form' id='cityIdForm'>
        <input 
          id='cityIdInput' 
          type='number' 
          placeholder='city Id'
          title='Please Enter a valid City Id'
        >
        <button type='submit'>Search</button>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
